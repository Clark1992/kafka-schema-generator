name: CI & Update stable

on:
  push:
    branches: [ main ]

permissions:
  contents: write

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Restore dependencies
        run: dotnet restore
        working-directory: KafkaSchemaGenerator

      - name: Build
        run: dotnet build --configuration Release
        working-directory: KafkaSchemaGenerator

      - name: Test
        run: dotnet test --configuration Release --logger "trx;LogFileName=test-results.trx"
        working-directory: KafkaSchemaGenerator

      - name: Publish test results to GitHub
        uses: dorny/test-reporter@v2
        if: always()
        with:
          name: Unit Tests
          path: 'KafkaSchemaGenerator/**/TestResults/*.trx'
          reporter: dotnet-trx
          fail-on-error: true

  update-stable:
    needs: test
    if: ${{ success() }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Update stable branch
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git fetch origin
          git checkout main
          git push origin HEAD:stable-v1 --force
